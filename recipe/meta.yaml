{% set name = "automat" %}
{% set version = "24.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f55735fdae5f461176ba2c8be7438ee06e47c4028ad80d1b4d5abef96d9d5863

build:
  entry_points:
    - automat-visualize = automat._visualize:tool
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
    - m2r
  run:
    - python >=3.6
    - attrs >=19.2.0
    - six

test:
  requires:
    - python-graphviz >0.5.1
    - twisted >=16.1.1
    - pip
  imports:
    - automat
  commands:
    - pip check
    - automat-visualize -h

about:
  home: https://github.com/glyph/Automat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: self-service finite-state machines for the programmer on the go
  description: |
    Automat is a library for concise, idiomatic Python expression of
    finite-state automata (particularly deterministic finite-state
    transducers).
  doc_url: https://github.com/glyph/automat/
  dev_url: https://github.com/glyph/automat/

extra:
  recipe-maintainers:
    - CJ-Wright
    - ocefpaf
